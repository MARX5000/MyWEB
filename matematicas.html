<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>MATEMATICAS</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="matematicas.css">

</head>
<body>
        
    <div class="container calculadora">
        <h1 class="text-center">Las Operaciones BÃ¡sicas</h1>

        <form name="frmcalculadora">
            <input type="text" name="resultado" value="" placeholder="0" readonly>
            <div class="botones">
                <input class="tecla" value="C" type="reset" style="background: yellow; grid-column: span 3;">
                <input class="tecla" value="&divide;" type="button" onclick="document.frmcalculadora.resultado.value+='/'">
                <input class="tecla" value="7" type="button" onclick="document.frmcalculadora.resultado.value+='7'">
                <input class="tecla" value="8" type="button" onclick="document.frmcalculadora.resultado.value+='8'">
                <input class="tecla" value="9" type="button" onclick="document.frmcalculadora.resultado.value+='9'">
                <input class="tecla" value="&times;" type="button" onclick="document.frmcalculadora.resultado.value+='*'">
                <input class="tecla" value="4" type="button" onclick="document.frmcalculadora.resultado.value+='4'">
                <input class="tecla" value="5" type="button" onclick="document.frmcalculadora.resultado.value+='5'">
                <input class="tecla" value="6" type="button" onclick="document.frmcalculadora.resultado.value+='6'">
                <input class="tecla" value="&minus;" type="button" onclick="document.frmcalculadora.resultado.value+='-'">
                <input class="tecla" value="1" type="button" onclick="document.frmcalculadora.resultado.value+='1'"> 
                <!-- style="grid-row: span 2;" -->
                <input class="tecla" value="2" type="button" onclick="document.frmcalculadora.resultado.value+='2'">
                <input class="tecla" value="3" type="button" onclick="document.frmcalculadora.resultado.value+='3'">
                <input class="tecla" value="&plus;" type="button" onclick="document.frmcalculadora.resultado.value+='+'">
                <input class="tecla cero" value="0" type="button" onclick="document.frmcalculadora.resultado.value+='0'"> 
                <!-- style="grid-column: span 3;" -->
                <input class="tecla" value="&equals;" type="button" style="background: green;" onclick="document.frmcalculadora.resultado.value=eval(document.frmcalculadora.resultado.value)">                 
            </div>
        </form>
        
    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
