<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>MATEMATICAS</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="matematicas.css">

</head>
<body>
        
    <div class="container calculadora">

        <h1 class="text-center">Las Operaciones BÃ¡sicas</h1>

        <input type="number" value="">

        <div class="botones">
            <button class="tecla" type="button" style="background: yellow; grid-column: span 3;">C</button>
            <button class="tecla" type="button">&divide;</button>
            <button class="tecla" type="button">7</button>
            <button class="tecla" type="button">8</button>
            <button class="tecla" type="button">9</button>
            <button class="tecla" type="button">&times;</button>
            <button class="tecla" type="button">4</button>
            <button class="tecla" type="button">5</button>
            <button class="tecla" type="button">6</button>
            <button class="tecla" type="button">&minus;</button>
            <button class="tecla" type="button">1</button> <!-- style="grid-row: span 2;" -->
            <button class="tecla" type="button">2</button>
            <button class="tecla" type="button">3</button>
            <button class="tecla" type="button">&plus;</button>
            <button class="tecla cero" type="button">0</button> <!-- style="grid-column: span 3;" -->
            <button class="tecla" type="button" style="background: green;">&equals;</button> 
        </div>

    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
